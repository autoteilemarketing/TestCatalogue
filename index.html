<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Catalogue Filtre à Huile</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Turn.js محلي -->
  <script src="js/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #dcdcdc, #f5f5f5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #flipbook {
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      background: white;
    }

    .page {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* أزرار التنقل */
    .nav-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-buttons button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background: #555;
    }

    /* شريط الصفحات */
    .page-indicator {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>

          gradients: true
        });
